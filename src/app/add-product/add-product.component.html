<div class="container">
    <h2>Create New Product</h2>
    
    <form (submit)="createProduct()">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="product.title" required>
      
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
      
      
      <label for="disponibility">Availability:</label>
      <input type="number" id="availability" name="availability" [(ngModel)]="product.availability">
      
      <label for="disponibility">Disponibility:</label>
      <input type="checkbox" id="disponibility" name="disponibility" [(ngModel)]="product.disponibility">
      
      <label for="category">Category:</label>
      <!-- <input type="text" id="category" name="category" [(ngModel)]="product.category" required> -->
      <select class="form-select" aria-label="Sélectionner suivant une catégorie" #cat name="category" [(ngModel)]="product.category">
        <option selected>Sélectionnez une catégorie</option>
        <option *ngFor="let p of categories" [value]="p">{{p}}</option>
      </select>
      
      <label for="imgUrl">Image URL:</label>
      <input type="text" id="imgUrl" name="imgUrl" [(ngModel)]="product.imgUrl" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
      
      <label for="rate">Rate:</label>
      <input type="number" id="rate" name="rate" [(ngModel)]="product.rate" required>
      
      <button type="submit">Create Product</button>
    </form>
  </div>
